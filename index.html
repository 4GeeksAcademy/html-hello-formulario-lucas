<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-with mx-auto border  m-4 rounded">
      <form class="container border p-0">
        <div class="bg-body-secondary"><h1 class="text-left  ">Payment Form Example</h1></div>
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="form-group row">
          <div class="col-md-4">
            <label for="exampleInputEmail1">Card #</label>
            <div class="col-md-4">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="XXXXXXXXXXXXXXXXXXXX"
              />
            </div>
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="col-md-4">
            <label for="exampleInputEmail1">CVC #</label>
            <div class="col-md-4">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="0000"
              />
            </div>
          </div>
          <div class="col-md-4">
            <label for="exampleInputEmail1">Amount #</label>
            <div class="col-md-4">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Amount"
              />
            </div>
          </div>
        </div>

        
            <div class="form-group row">
              <div class="col-md-6">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" class="form-control" id="exampleInputFirstName" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName" placeholder="">
              </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                  <label for="exampleInputFirstName">City</label>
                  <input type="text" class="form-control" id="exampleInputFirstName" placeholder="">
                </div>
                <div class="col-md-2">
                  <label for="exampleInputLastName">State
                  <input type="number" class="form-control" id="exampleInputLastName" placeholder="">
                </div>
                <div class="col-md-2">
                    <label for="exampleInputLastName">Postal Code
                    <input type="text" class="form-control" id="exampleInputLastName" placeholder="">
                  </div>
              </div>

            
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="exampleInputFirstName">We Accept</label>
                  
                </div>
                <div class="row">
                <img class="col-md-2" src="images/Captura de pantalla 2024-06-10 193821.png"  
                height: auto; width="50" alt="...">
                <div class="container">
                    <div class="row">
                      <div class="col-md-4 offset-md-6">
                        <label for="exampleInputLastName">Message</label>
                        <textarea class="form-control" id="exampleInputLastName" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                
                
                <div class="d-flex justify-content-end bg-body-secondary">
                <button type="button" class="btn btn-primary col-md-1 me-3">Send</button>
                <button type="button" class="btn btn-secondary col-md-1 ">Cancel</button>

                </div>
            </div>

      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
